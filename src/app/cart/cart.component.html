<div *ngIf="totalCartPrice != 0"
    class="di-block d-flex justify-content-between align-items-center box-style rounded-5 mt-3 w-75 m-auto p-2">

    <p class="text-main h3 bg-main my-auto  rounded-5 py-2 px-3"><span class="text-white">total price : </span><span
            class="bg-warning rounded-5 px-3"> {{totalCartPrice}} EGP</span></p>
    <button [routerLink]="['/pay',cartId]" class="btn text-white bg-main rounded-5 "> go to kasher</button>

</div>

<div *ngIf="totalCartPrice == 0" class="py-5 my-5 text-center text-main display-6">

    <p>your cart is empty</p>

</div>

<div *ngIf="totalCartPrice != 0">
    <div  class="row  align-items-center box-style rounded-5 my-3 w-75 m-auto p-1  " *ngFor="let item of cartItems">

        <div class="col-md-3 py-1">
            <figure class="text-center">
                <img [src]="item.product?.imageCover" alt="" class="w-50">
            </figure>
        </div>
        <div class="col-md-6">
            <h1 class="h5">{{item.product.title}}</h1>
            <p class="fw-bolder mb-0">{{item.product.brand.name}}</p>
            <span class="text-main">{{item.product.category.name}}</span>
            <br>
            <span class="fw-bold">price: {{item.price}} EGP</span>
            <br>
            <span> {{item.product?.ratingsAverage}} <i class="rating-color fa-solid fa-star"></i></span>
            <br>
            <button class="btn btn-danger" (click)="RemoveSpecificCartItemBtn(item.product.id)"><i
                    class="fa-solid fa-trash"></i></button>
        </div>
        <div class="col-md-3 text-center">
    
            <button class="border-0 bg-transparent" (click)="updateCartProductQuantity(item.product.id , item.count-1)"><i
                    class="fa-regular fa-square-minus fa-2xl cursor-pointer text-main"></i></button>
    
            <span class="m-1 fw-bold"> {{item.count}} </span>
    
            <button class="border-0 bg-transparent" (click)="updateCartProductQuantity(item.product.id , item.count+1)"><i
                    class="fa-regular fa-square-plus fa-2xl cursor-pointer text-main"></i></button>
    
        </div>
        
    </div>
    
    
    <div class="text-center my-2">
        <button (click)="clearCart()" class="btn bg-main text-white">clear my cart</button>
    </div>

    
</div>
