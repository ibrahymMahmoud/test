<section class="container my-4">
    <div class="row align-items-center">
        <div class="col-md-3">
            
            <owl-carousel-o [options]="customOptions">
          
              <ng-container *ngFor="let img of specificProductData?.images">
                <ng-template carouselSlide >
                  <img class="w-100" [src]="img"  >
                </ng-template>
              </ng-container>
          
            </owl-carousel-o>

        </div>

        <div class="col-md-9">
            <h1 class="h3">{{specificProductData?.title}}</h1>
            <p>{{specificProductData?.description}}</p>
            <span class="text-main">{{specificProductData?.category?.name}}</span>
            <div class="d-flex justify-content-between align-items-center mt-2">
                <span><b>{{specificProductData?.price}} EGP</b></span>
                <span> <i class="rating-color fa-solid fa-star"></i>{{specificProductData?.ratingsAverage}}</span>
            </div>


            <button (click)="addProductToCart(specificProductId)" class="d-block w-100 btn bg-main my-auto text-white mt-2"> ADD </button>

        </div>
    </div>
</section>
