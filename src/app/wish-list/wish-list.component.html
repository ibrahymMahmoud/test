

    <h1 class=" text-center text-main mt-2  ">wish cart</h1>

    <div *ngIf="wishsItems == 0 " class="my-5 text-center text-warning">
        <span class="h3"> NO WISHES ITEMS </span>
    </div>

    <div class="row align-items-center box-style rounded-5 my-3 w-75 m-auto p-1 " *ngFor="let item of wishsItems">
        
        <div class="col-md-3 py-1" >
            <figure class="text-center">
                <img [src]="item.imageCover" alt="" class="w-50">
            </figure>
        </div>
        <div class="col-md-6">

            <h1 class="h5">{{item.title}}</h1>
            <p class="fw-bolder mb-0">{{item.brand.name}}</p>
            <span class="text-main">{{item.category.name}}</span>
            <br>
            <span class="fw-bold">price: {{item.price}} EGP</span>
            <br>
            <span > {{item.ratingsAverage}} <i class="rating-color fa-solid fa-star"></i></span>
            <br>

        </div>
        <div class="col-md-3 text-center">
            <button class="btn bg-main text-white m-2" (click)="addProductToCartBtn(item._id)">  <span *ngIf="addLoading != item._id"> + add </span>
                <span *ngIf="addLoading == item._id"><i class="fa-solid fa-bahai fa-spin"></i> </span> </button>
            <button class="btn btn-danger" (click)="RemoveFromWishBtn(item._id)"><span *ngIf="item._id==removeLoading" ><i class="fa-solid fa-bahai fa-spin"></i></span><i class="fa-solid fa-trash"></i></button>
        </div>
        

    </div>
